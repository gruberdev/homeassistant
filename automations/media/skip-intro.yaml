          entity_id: media_player.samsungtv
          state: playing
        - condition: state
          entity_id: media_player.samsungtv
          state: idle
        - condition: state
          entity_id: media_player.samsungtv
          state: buffering
  action:
    - service: script.skip_intro_netflix
      data: {}
