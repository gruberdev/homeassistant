- id: "computer_turnon_tv"
  alias: Turn On Computer
  description: Turn on the TV if I'm using the computer
  mode: single
  trigger:
    - platform: state
      entity_id:
        - binary_sensor.aqara_lumi_motion_ac01_occupancy
      from: "off"
      to: "on"
      for:
        hours: 0
        minutes: 0
        seconds: 10
    - platform: state
      entity_id:
        - binary_sensor.aqara_lumi_motion_ac01_occupancy
      from: unavailable
      to: "on"
      for:
        hours: 0
        minutes: 0
        seconds: 10
    - platform: state
      entity_id:
        - binary_sensor.aqara_lumi_motion_ac01_occupancy
      from: unknown
      to: "off"
  condition:
    - condition: state
      entity_id: media_player.samsungtv
      state: "off"
  action:
    - service: media_player.turn_on
      target:
        entity_id:
          - media_player.samsungtv
      data: {}
